<div class="jumbotron text-center hoverable p-4 jumbotron__movie--margin">
  <div class="row">
    <div class="col-md-4 offset-md-1 mx-3 my-3">
      <div class="view overlay" *ngIf="movie.url.includes('assets'); else noImageAvailable">
        <img [src]="movie.url" class="img-fluid" alt="movie image">
      </div>
      <ng-template #noImageAvailable>
        <div class="view overlay">
          <img src="../../assets/images/movie_2.jpg" class="img-fluid" alt="movie image">
        </div>
      </ng-template>
    </div>
    <div class="col-md-7 text-md-left ml-3 mt-3">
      <a href="#!" class="green-text">
        <h6 class="h6 pb-1">{{movie.genre}}</h6>
      </a>
      <h4 class="h4 mb-4">{{movie.title}}</h4>
      <p class="font-weight-normal">
        {{movie.description}}
      </p>
      <p class="font-weight-normal"><strong>{{movie.price | currency}}</strong></p>
      <a class="btn btn-success" [routerLink]="['/']">Back to Movies</a>
    </div>
  </div>
</div>
